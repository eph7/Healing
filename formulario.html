        <section class="container">

          <div class="row">
            <div class="col-6">
              <form action="">
                <div class="form-group row">
                  <label for="" class="col-4 col-form-label">Nombre:</label>

                </div>
                <div class="form-group row">
                    <label for="" class="col-4 col-form-label">Email:</label>

                </div>
                <div class="form-group row">
                    <label for="" class="col-4 col-form-label">Telefono:</label>
                    <input type="text" class="form-control col-8"  placeholder="Escribe Tu Telefono Aqui">
                </div>
                <div class="form-group row">
                  <label for="" class="col-4 col-form-label">Mensaje:</label>
                  <textarea class="form-control col-8"  rows="3" placeholder="Escribe Tu Mensaje Aqui"></textarea>
                </div>
                <div class="form-group">
                   <button class="btn btn-danger">Enviar</button>
                  </div>
              </form>
            </div>
